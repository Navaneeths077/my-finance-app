<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Finance</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <h1><span>ðŸ’°</span>My Money Manager</h1>
</header>

<nav>
    <button class="tab-btn" data-tab="add-transaction">Add Transaction</button>
    <button class="tab-btn active" data-tab="all-transactions">All Transactions</button>
</nav>

<div class="container">

    <!-- Add Transaction -->
    <div id="add-transaction" class="section">
        <!-- <h2>Add Transaction</h2> -->
        <div class="form-group">
            <label>Date & Time:</label>
            <input type="datetime-local" id="dateTime" />
        </div>
        <div class="form-group">
            <label>Type:</label>
            <select id="type">
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" id="amount" />
        </div>
        <div class="form-group">
            <label>Remarks:</label>
            <input type="text" id="remarks" />
        </div>
        <button id="addBtn">Add Transaction</button>
    </div>

    <!-- All Transactions -->
    <div id="all-transactions" class="section active">
        <!-- <h2>All Transactions</h2> -->

        <div class="form-group" style="display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end;">
            <div>
                <label>Month:</label>
                <select id="filterMonth"></select>
            </div>
            <div>
                <label>Year:</label>
                <select id="filterYear"></select>
            </div>
            <div>
                <label>From Date:</label>
                <input type="date" id="fromDate" />
            </div>
            <div>
                <label>To Date:</label>
                <input type="date" id="toDate" />
            </div>
            <div >
                <label>Remarks:</label>
                <input type="text" id="filterRemarks" placeholder="Type to filter remarks">
            </div>
            <div>
                <button id="filterBtn" style="padding:6px 12px;">Apply Filters</button>
                <button id="clearFilterBtn" style="padding:6px 12px;">Clear Filters</button>
            </div>
        </div>

        <div style="display:flex; gap:20px; margin-top:15px; align-items:center;">

            <div id="pieChartContainer" style="width:250px; height:250px;"></div>

            <div id="summaryBox" style="width:130px; background:#fff; border:1px solid #ddd; border-radius:6px; padding:15px; font-weight:bold;">
                <div style="color:green; margin-bottom:8px;" id="sumCredit">Total Credit: â‚¹0</div>
                <div style="color:red; margin-bottom:8px;" id="sumDebit">Total Debit: â‚¹0</div>
                <div style="color:#333;" id="sumNet">Net: â‚¹0</div>
            </div>

        </div>

        <table style="margin-top:20px;">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Dr/Cr</th>
                    <th>Amount</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transactionsList"></tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
